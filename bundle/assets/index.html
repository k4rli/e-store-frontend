<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- color mobile devices -->
  <meta name="theme-color" content="#0fac5f">
  <meta name="msapplication-navbutton-color" content="#0fac5f">
  <meta name="apple-mobile-web-app-status-bar-style" content="#0fac5f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>resources/icons/favicon.png"> -->
  <!-- Static JavaScript -->
  <% for (key in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[key] %>" rel="stylesheet">
  <% } %>
</head>
<body>
<div id="root"></div>
<% for (key in htmlWebpackPlugin.files.js) { %>
	<script type="text/javascript" charset="UTF-8" src="<%= htmlWebpackPlugin.files.js[key] %>"></script>
<% } %>
</body>
</html>
